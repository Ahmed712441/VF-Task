<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cryptocurrency Dashboard</title>
    <!-- <link rel="stylesheet" href="css/main.css" /> -->
    <!-- Optional: Add font awesome or other icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="app-container">
      <div class="container">
        <header class="site-header">
          <div class="header-content">
            <div class="search-container">
              <input
                type="text"
                id="cryptoSearch"
                class="search-input"
                placeholder="Search for a cryptocurrency..."
              />
            </div>
          </div>
        </header>

        <main class="dashboard">
          <div class="dashboard-content">
            <table class="crypto-table" id="cryptoTable">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Change</th>
                  <th>Chart</th>
                  <th></th>
                  <!-- For remove buttons -->
                </tr>
              </thead>
              <tbody id="cryptoTableBody">
                <!-- Example row, will be replaced by JS -->
                <tr class="crypto-row">
                  <td data-label="Name">
                    <div class="crypto-name-cell">
                      <img
                        src="https://cryptologos.cc/logos/bitcoin-btc-logo.png"
                        alt="Bitcoin logo"
                        class="crypto-icon"
                      />
                      <div>
                        <div class="crypto-name">Bitcoin</div>
                      </div>
                    </div>
                  </td>
                  <td class="price-cell" data-label="Price">
                    <span class="price-value">$27,134.97</span>
                  </td>
                  <td class="change-cell" data-label="Change">
                    <span class="change-value negative">-0.72%</span>
                  </td>
                  <td class="chart-cell" data-label="Chart">
                    <div class="mini-chart">
                      <!-- SVG chart will be rendered here -->
                    </div>
                  </td>
                  <td>
                    <button class="remove-button">
                      <i class="fas fa-times"></i>
                    </button>
                  </td>
                </tr>
                <!-- More rows will be added by JavaScript -->
              </tbody>
            </table>
          </div>
        </main>

        <!-- Live chart section -->
        <div class="chart-container">
          <canvas id="liveChart"></canvas>
        </div>
      </div>
    </div>

    <!-- <script type="module" src="js/app.js"></script> -->
  </body>
</html>
